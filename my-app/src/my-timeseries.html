<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-timeseries">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
      button.blue {
        color: white;
        background: #3f51b5;
        border: 1px #303f94 solid;
        box-shadow: inset 0 1px 0 #303f94;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
        padding: 6px;

      }

      button.blue:hover {
          border: 1px #d43913 solid;
          box-shadow: 0 1px 1px #d43913, inset 0 1px 0 #d43913;
          background: #dd2c00;
      }

      button.blue:active {
          box-shadow: inset 0 2px 5px #2370FE;   
      }

      .nameofparameter{
        color: #737373 ;
        padding-top: 0px;
        padding-right: 6px;
        padding-bottom: 0px;
        padding-left: 6px;

      }
      
      .parameterBorder{
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;

        padding-top: 0px;
        padding-right: 6px;
        padding-bottom: 0px;
        padding-left: 6px;
        margin: 1em;
        
      } 
      .wrap {
            display: -webkit-box;
        }

         .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }
    </style>
    <!--up line and zoom are for svg-->
    <h1>Time Series Data Analysis</h1>
    
    <vaadin-chart type="spline" title="MOBSOS Data Analysis" timeline tooltip additional-options='{
          "rangeSelector": {
            "selected": 1
          }
        }'>
      <vaadin-chart-series name="AAPL Stock Price" values="[[data]]"></vaadin-chart-series>
    </vaadin-chart>
    <iron-ajax url="./mydata/data/aapl-date-price.json" 
               last-response="{{data}}" 
               auto
               on-response="_onResponse"

               ></iron-ajax>

    <form>
        <br>
        <br><br>
      <div class="wrap">
            <div>
                <label class="nameofparameter">Win_Size </label>  
                <input class="parameterBorder" type="text" name="Win_Size" value="6">
                <span></span>
            </div>
            <div>
                <label class="nameofparameter">Paa_Size </label>
                <input class="parameterBorder" type="text" name="Paa_Size" value="6">

            </div>
  

            <div>
                <label class="nameofparameter">Alphabet_Size </label>
                <input class="parameterBorder" type="text" name="Alphabet_Size" value="3">
            </div>
            <div>
               <label class="nameofparameter">Norm_Threshold </label>
                <input class="parameterBorder" type="text" name="Norm_Threshold" value="0.01">
            </div>
            <button class="blue">Apply</button>
        </div>
        <!--<input type="submit" value="Apply">-->
        
        <script>

        </script>

    </form>
     <!--可能会添加algorithm 选择的功能，不同的算法对应不同的参数选择，但是我觉的可视化部分可能就是那个样子啦，添加个颜色就好了吧-->
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    // class MyTimeseries extends Polymer.Element {
    //   static get is() { return 'my-timeseries'; }
    // }
    // //Now, register your new custom element so the browser can use it
    // customElements.define(MyTimeseries.is, MyTimeseries);
   
    Polymer({
      is: 'my-timeseries'
     
  

    });
  </script>
</dom-module>
