            </div>
  
            <paper-button raised on-tap="ClusterApply"> Apply </paper-button>
        </div>
        
    </form>

  <script>
  class MyClassification extends Polymer.Element{
      static get is (){return 'my-classification';}
      static get properties() {
          return {
              ClusterMinSupportData: {
                type: String,
                value:'0.1',
                notify: true,
                reflectToAttribute: true
              },
              ClusterMaxPatternLengthData: {
                type: String,
                value:'10',
                notify: true,
                reflectToAttribute: true
              },
               KData: {
                type: String,
                value:'10',
                notify: true,
                reflectToAttribute: true
              },
               MaxIterationsData: {
                type: String,
                value:'5',
                notify: true,
                reflectToAttribute: true
              },
               RunsData: {
                type: String,
                value:'10',
                notify: true,
                reflectToAttribute: true
              },
              error: String
          }
      }

      ClusterApply(){
        // alert(this.MinSupportData)
        // alert(this.ClusterMaxPatternLengthData)
        this.$.ajaxGetClusterPatterns.set( 'params', {"ClusterMinSupport": this.ClusterMinSupportData, "ClusterMaxPatternLength": this.ClusterMaxPatternLengthData,"K":this.KData,"MaxIterations":this.MaxIterationsData,"Runs":this.RunsData});
        this.$.ajaxGetClusterPatterns.generateRequest();
       
      }
      // handleResponse(){
      //   alert("handleResponse");
      // }

     
      
    }
    window.customElements.define(MyClassification.is,MyClassification);
 
   
  </script>
